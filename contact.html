        <h2 id="section-title">Give us your contact so we answer you back.</h2>
    <form id="contact" class="form-size" method="POST" action="https://formdump.codeinstitute.net">

                <br>
                <input type="email" name="email_address" id="email-address" class="text-box" required>    
        </fieldset>
        <br>
        <fieldset class="form-box">
                <legend>Tell us your idea</legend>
                <br>
                <label for="idea">We will contact you as soon as possible</label>
                <br>
                <textarea id="idea" name="idea"></textarea>
        </fieldset>
        <br>
        <button type="submit" class="submit">Send request</button>
    </form>
